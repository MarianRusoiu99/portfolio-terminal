name: Generate a build and push to another branch

on:
  push:
    branches:
      - master # The branch name your are commit the new changes

permissions:
  contents: write   # ðŸ‘ˆ important: allows pushing back to repo

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push
    environment: hostinger

    env:
      VITE_CONTACT_FORM_WEBHOOK_URL: ${{ secrets.VITE_CONTACT_FORM_WEBHOOK_URL }}
      VITE_BOOKMARKS_API_URL: ${{ secrets.VITE_BOOKMARKS_API_URL }}
    steps:
      - name: git-checkout
        uses: actions/checkout@v3

      - name: Install all dependencies
        run: npm install

      - name: Build
        run: npm run build # The build command of your project

      - name: Push
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: build # The branch name where you want to push the assets
          FOLDER: dist # The directory where your assets are generated
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
          MESSAGE: "Build: ({sha}) {msg}" # The commit message